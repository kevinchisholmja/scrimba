<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <h3 class="board-title" id="home-board-title">HOME</h3>
                <div class="score-box" id="home-score-box">
                <span class="points-text" id="home-points-text">0    
                </span>
                </div>
                <div class="points-row" id="home-points-row">
                    <button class="points-btn" id="home-points-btn1">+1</button>
                    <button class="points-btn" id="home-points-btn2">+2</button>
                    <button class="points-btn" id="home-points-btn3">+3</button>
                </div>
            </div>
            <div class="inner-container">
                <h3 class="board-title" id="guest-board-title">GUEST</h3>
                <div class="score-box" id="guest-score-box">
                    <span class="points-text" id="guest-points-text">0
                    </span>
                </div>
                <div class="points-row" id="guest-points-row">
                    <button class="points-btn" id="guest-points-btn1">+1</button>
                    <button class="points-btn" id="guest-points-btn2">+2</button>
                    <button class="points-btn" id="guest-points-btn3">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
