<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
    <body>
        <div class="container">
            
            <!-- HOME -->
            <div class="inner-container">
                <h3 class="board-title">HOME</h3>
                <div class="score-box">
                <span class="points-text" id="home-points">0</span>
                </div>
                <div class="points-row" id="home-points-row">
                    <button class="points-btn" data-points="1">+1</button>
                    <button class="points-btn" data-points="2">+2</button>
                    <button class="points-btn" data-points="3">+3</button>
                </div>    
            </div>
            
            <!-- CONTROLS -->
            <div class="controls">

                <div class="timer-box">
                    <!-- Timer -->
                    <span class="control-timer" id="game-timer">00:00</span> 
                </div>

                <div class="control-buttons">
                    <!-- START -->
                    <button class="control-btn" id="start-stop-btn">START</button>
                    <!-- RESET -->
                    <button class="control-btn" id="reset-btn">NEW GAME</button>
                </div>
            </div>
            
            <!-- GUEST -->
            <div class="inner-container">
                <h3 class="board-title" id="guest-board-title">GUEST</h3>
                <div class="score-box" id="guest-score-box">
                    <span class="points-text" id="guest-points">0</span>
                </div>
                <div class="points-row" id="guest-points-row">
                    <button class="points-btn" data-points="1">+1</button>
                    <button class="points-btn" data-points="2">+2</button>
                    <button class="points-btn" data-points="3">+3</button>
                </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
